<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    media="screen,projection" />

  <!--- Leaflet Map API integration -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Tournee ItaliÃ« 2018</title>

  <style>
    #map {
      height: calc(100% - 112px);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .collection {
      border: 0px
    }

    h3 {
      font-size: 1em
    }

    .tabs .indicator {
      background-color: #a52714;
    }

    i.icon-white {
      color: white;
    }

    a.text-red-4 {
      color: #a52714;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="nav-extended teal" style="display: none;" id="navbar">
    <div class="nav-wrapper">
      <ul class="brand-logo center">
        <span id="day" class="white-text"></span>
      </ul>
      <ul id="nav-mobile" class="left">
        <li id="prev">
          <a class="waves-effect waves-light btn-flat white-text">
            <i class="material-icons icon-white left">skip_previous</i>
          </a>
        </li>
      </ul>
      <ul id="nav-mobile" class="right">
        <li id="next">
          <a class="waves-effect waves-light btn-flat">
            <i class="material-icons icon-white right">skip_next</i>
          </a>
        </li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-fixed-width">
        <li class="tab" id="mapTab">
          <a class="text-red-4">Kaart</a>
        </li>
        <li class="tab" id="agendaTab">
          <a class="text-red-4">Agenda</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- loading circle -->
  <div class="preloader-wrapper big active" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

  <!--- Map -->
  <div id="map"></div>

  <!-- Agenda -->
  <ul class="collection" id="agenda">
  </ul>

  <!--scripts-->
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
